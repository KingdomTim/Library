<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <form class="bookForm">
            <div class="form1">
                <label for="title">Title</label>
                <input type="text" id="title" maxlength="45" required> 
            </div>
            <div class="form2">
                <label for="author">Author</label>
                <input type="text" id="author" maxlength="45" required>
            </div>
            <div class="form3">
                <label for="pages">Pages</label>
                <input type="number" id="pages" max="9999" required>
            </div>
            <div class="form4">
                <label for="read">Read</label>
                <input type="checkbox" id="read">
            </div>
            <input type="submit" value="Add Book" class="Add">
        </form>
        <table class="table">
            <thead class>
                <tr class="row1">
                    <th class="title">Title</th>
                    <th class="author">Author</th>
                    <th class="pages">Pages</th>
                    <th class="read">Read</th>
                </tr>
            </thead>
            <tbody class="list"></tbody>
        </table>
        <footer class="footer">Copyright Â© 2022 Made by KingdomTim<a href="https://github.com/KingdomTim/Library" target= "_blank" href="noopener noreferrer"><img class="github" src="github.png"></a></footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
